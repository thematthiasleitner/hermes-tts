name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Validate tag matches manifest version
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          manifest_version=$(node -pe "require('./manifest.json').version")
          if [ "$tag" != "$manifest_version" ]; then
            echo "Tag '$tag' does not match manifest.json version '$manifest_version'."
            exit 1
          fi

      - name: Create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          assets=(manifest.json main.js)
          if [ -f styles.css ]; then
            assets+=(styles.css)
          fi

          gh release create "$tag" \
            --title="$tag" \
            --draft \
            "${assets[@]}"
